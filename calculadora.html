<script language="javascript">

function soma(){
		var n1 = prompt("Por favor, Digite 1º numero","");
		var n2 = prompt("Digite 2º numero","");
		n1 = parseFloat(n1);
		n2 = parseFloat(n2);
		var calculo = n1+n2;
	document.write("A soma de "+n1+" + "+n2+" é "+calculo);
	}
	
function subtracao(){
		var n1 = prompt("Digite 1º numero","");
		var n2 = prompt("Digite 2º numero","");
		n1 = parseFloat(n1);
		n2 = parseFloat(n2);
		var calculo = n1-n2;
	document.write("A subtração de "+n1+" - "+n2+" é "+calculo); 
	}

function multiplicacao(){

	document.write("A divisão de "+n1+" / "+n2+" é "+calculo); 
	}

		var n1 = prompt("Digite 1º numero","");

		n2 = parseFloat(n2);
